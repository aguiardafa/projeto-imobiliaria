<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
    <head>
        {% block 'head' %}{% endblock  %}
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- Include favicon -->
        <link rel="shortcut icon" href="{%  static 'favicon.png' %}">

        <title>{% block 'titulo' %}{% endblock  %}</title>
    </head>
    <body>
        <!-- Bootstrap NavBar -->
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg_navbar">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img width="40" src="{% static 'autenticacao/img/logo.png' %}">&nbsp<h3 class="font_logo">IMOBI</h3>
            </a>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">Agendamento</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" href="{% url 'deslogar' %}"
                style="color: white;border: 1px solid white;padding: 0.3rem 1.2rem 0.2rem 1.2rem;">SAIR</a>
        </nav>
        {% endif %}

        <!-- Conteúdo Dinâmico da Página -->
        {% block 'body' %}{% endblock  %}

        <!-- Bootstrap JS: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
